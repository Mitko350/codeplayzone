<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePlayZone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#submit-game">Submit Game</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search games...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="racing">Racing</option>
                    <option value="fps">FPS</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="platformer">Platformer</option>
                    <option value="strategy">Strategy</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Welcome to CodePlayZone!</h1>
            <p>Your place to play and share browser-based games.</p>

            <!-- Game List -->
            <div class="game-list">
                <!-- Racing Game -->
                <div class="game-card" data-category="racing">
                    <h2>Racing Game - Speed Racer</h2>
                    <iframe src="https://scratch.mit.edu/projects/123456789/" width="320" height="240"></iframe>
                </div>
                
                <!-- FPS Game -->
                <div class="game-card" data-category="fps">
                    <h2>FPS Game - Battle Zone</h2>
                    <iframe src="https://scratch.mit.edu/projects/987654321/" width="320" height="240"></iframe>
                </div>

                <!-- Puzzle Game -->
                <div class="game-card" data-category="puzzle">
                    <h2>Puzzle Game - Match 3</h2>
                    <iframe src="https://scratch.mit.edu/projects/135792468/" width="320" height="240"></iframe>
                </div>

                <!-- Platformer Game -->
                <div class="game-card" data-category="platformer">
                    <h2>Platformer Game - Jump Quest</h2>
                    <iframe src="https://scratch.mit.edu/projects/246813579/" width="320" height="240"></iframe>
                </div>

                <!-- Add more games here... -->
            </div>
        </div>
    </main>

    <!-- Submit Game Section -->
    <div id="submit-game">
        <h2>Submit Your Game</h2>
        <form action="your-email@example.com" method="post">
            <label for="gameTitle">Game Title:</label><br>
            <input type="text" id="gameTitle" name="gameTitle" required><br><br>
            
            <label for="gameURL">Game URL:</label><br>
            <input type="url" id="gameURL" name="gameURL" required><br><br>
            
            <label for="gameCategory">Category:</label><br>
            <select id="gameCategory" name="gameCategory" required>
                <option value="racing">Racing</option>
                <option value="fps">FPS</option>
                <option value="puzzle">Puzzle</option>
                <option value="platformer">Platformer</option>
                <option value="strategy">Strategy</option>
            </select><br><br>
            
            <input type="submit" value="Submit Game">
        </form>
    </div>

    <footer>
        <p>Â© 2025 CodePlayZone. All rights reserved.</p>
    </footer>

    <script>
        // Add search functionality
        document.getElementById('search').addEventListener('input', filterGames);
        document.getElementById('category-filter').addEventListener('change', filterGames);

        function filterGames() {
            let searchTerm = document.getElementById('search').value.toLowerCase();
            let selectedCategory = document.getElementById('category-filter').value.toLowerCase();
            let gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(function(card) {
                let gameTitle = card.querySelector('h2').textContent.toLowerCase();
                let gameCategory = card.getAttribute('data-category').toLowerCase();
                
                if (gameTitle.includes(searchTerm) && (selectedCategory === '' || gameCategory === selectedCategory)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
