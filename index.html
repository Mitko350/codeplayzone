<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePlayZone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#submit-game">Submit Game</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search games...">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Welcome to CodePlayZone!</h1>
            <p>Your place to play and share browser-based games.</p>

            <!-- Game List -->
            <div class="game-list">
                <!-- Game 1 -->
                <div class="game-card">
                    <h2>Game 1</h2>
                    <iframe src="https://somegame.com" width="320" height="240"></iframe>
                </div>
                <!-- Game 2 -->
                <div class="game-card">
                    <h2>Game 2</h2>
                    <iframe src="https://anothergame.com" width="320" height="240"></iframe>
                </div>
                <!-- Add more games here -->
                <div class="game-card">
                    <h2>New Game Title</h2>
                    <iframe src="https://newgame.com" width="320" height="240"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Submit Game Section -->
    <div id="submit-game">
        <h2>Submit Your Game</h2>
        <form action="your-email@example.com" method="post">
            <label for="gameTitle">Game Title:</label><br>
            <input type="text" id="gameTitle" name="gameTitle" required><br><br>
            
            <label for="gameURL">Game URL:</label><br>
            <input type="url" id="gameURL" name="gameURL" required><br><br>
            
            <input type="submit" value="Submit Game">
        </form>
    </div>

    <footer>
        <p>Â© 2025 CodePlayZone. All rights reserved.</p>
    </footer>

    <script>
        // Add search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            let searchTerm = e.target.value.toLowerCase();
            let gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(function(card) {
                let gameTitle = card.querySelector('h2').textContent.toLowerCase();
                if (gameTitle.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
