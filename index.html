<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodePlayZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .container {
      padding: 1rem;
    }
    .game-card {
      background-color: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <header>CodePlayZone</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Play</a>
    <a href="#">Submit Game</a>
  </nav>
  <div class="container">
    <div class="game-card">
      <h2>Sample Game 1</h2>
      <iframe src="https://scratch.mit.edu/projects/886597563/embed"></iframe>
    </div>
    <div class="game-card">
      <h2>Sample Game 2</h2>
      <iframe src="https://scratch.mit.edu/projects/764386066/embed"></iframe>
    </div>
  </div>
</body>
</html>
