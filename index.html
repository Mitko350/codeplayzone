<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePlayZone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333333, #111111);
            color: #fff;
            text-align: center;
        }
        header {
            background: #222;
            padding: 10px;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-item {
            margin: 15px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .game-item a {
            color: #ffb3b3;
            text-decoration: none;
            font-size: 1.5em;
        }
        .game-item a:hover {
            color: #ff6666;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #222;
            padding: 10px;
            font-size: 1em;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        CodePlayZone
    </header>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Games..." onkeyup="searchGames()">
    </div>

    <div class="game-list" id="gameList">
        <!-- Example game items with embedded games -->
        <div class="game-item" data-category="racing">
            <h3>Racing Game 1</h3>
            <iframe src="racing-game.html" allowfullscreen></iframe>
        </div>
        <div class="game-item" data-category="fps">
            <h3>FPS Game 1</h3>
            <iframe src="fps-game.html" allowfullscreen></iframe>
        </div>
        <div class="game-item" data-category="puzzle">
            <h3>Puzzle Game 1</h3>
            <iframe src="puzzle-game.html" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>Powered by CodePlayZone</p>
    </footer>

    <script>
        function searchGames() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let games = document.getElementsByClassName('game-item');
            for (let game of games) {
                let title = game.textContent || game.innerText;
                if (title.toLowerCase().includes(input)) {
                    game.style.display = "";
                } else {
                    game.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
